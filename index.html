<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Remember Panda</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
    }

    /* Fundal blurat și semi-transparent */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('panda1.png') no-repeat center center;
      background-size: cover;
      filter: blur(12px);
      opacity: 0.75;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 30px 0;
      font-size: 2.5em;
      color: #000;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 40px auto;
      padding: 0 20px;
    }

    .card {
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
      overflow: hidden;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      user-select: none;
      -webkit-user-drag: none;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5em;
      color: #fff;
      background: rgba(0,0,0,0.3);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
      transition: background 0.2s;
      z-index: 1001;
    }
    #closeBtn:hover {
      background: rgba(0,0,0,0.6);
    }

    .lightbox-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
    }
    .lightbox-controls button {
      background: rgba(255,255,255,0.3);
      border: none;
      color: #fff;
      font-size: 2em;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .lightbox-controls button:hover {
      background: rgba(255,255,255,0.6);
    }

    @media (max-width: 500px) {
      h1 { font-size: 2em; }
      .grid { gap: 15px; }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <h1>Remember Panda</h1>

    <div class="grid">
      <div class="card"><img src="a.jpeg" alt="Poză 1"></div>
      <div class="card"><img src="b.jpeg" alt="Poză 2"></div>
      <div class="card"><img src="c.jpeg" alt="Poză 3"></div>
      <div class="card"><img src="d.jpeg" alt="Poză 4"></div>
      <!-- adaugă restul pozelor aici -->
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <button id="closeBtn">&times;</button>
    <img src="" alt="Poză mare">
    <div class="lightbox-controls">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const cards = document.querySelectorAll('.card img');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const closeBtn = document.getElementById('closeBtn');

    let currentIndex = 0;
    const images = Array.from(cards).map(img => img.src);

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex];
      lightbox.style.display = 'flex';
    }

    cards.forEach((img, idx) => {
      img.addEventListener('click', () => showLightbox(idx));
    });

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex];
    }

    nextBtn.addEventListener('click', (e) => { e.stopPropagation(); nextImage(); });
    prevBtn.addEventListener('click', (e) => { e.stopPropagation(); prevImage(); });
    closeBtn.addEventListener('click', (e) => { e.stopPropagation(); lightbox.style.display = 'none'; });

    lightbox.addEventListener('click', () => { lightbox.style.display = 'none'; });
    lightboxImg.addEventListener('click', (e) => e.stopPropagation());

    // --- Swipe pe telefon/tabletă ---
    let startX = 0;
    lightboxImg.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    lightboxImg.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      let diffX = startX - endX;

      if (diffX > 50) {
        // swipe left
        nextImage();
      } else if (diffX < -50) {
        // swipe right
        prevImage();
      }
    });
  </script>
</body>
</html>
